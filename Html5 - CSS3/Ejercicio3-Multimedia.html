<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multimedia en Html5</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img 
            src="https://www.global-esports.news/wp-content/uploads/2022/06/FIFA-23-Leak.jpg" 
            alt="Favorite Game" width="640" />
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop>
                <source src="assets/Qlokura.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="assets/LUkkITA-MENEA EL TEMBLEQUE.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
